<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Mission to Mars</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body d-flex flex-column bg-light">
                    <h1 class="card-title text-center">Mission to Mars</h1>
                    <p class="card-text text-center">Welcome! This site gathers news, facts and pictures of Mars. Press the button to scrape the latest data.</p>
                    <a href="scrape" class="btn btn-primary mt-auto">Scrape Some Data</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {{ mars_data['news']['title'] }}
                {{ mars_data['news']['body'] }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                {{ mars_data['image'] }}
            </div>
            <div class="col-md-4">
                {{ mars_data['facts'] }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {{ mars_data['hemispheres'][0:3] }}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
